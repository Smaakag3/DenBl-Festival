<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruger | Den Blå Festival</title>
    <link rel="stylesheet" href="./Assets/Css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Ikoner fra font awesome -->
    <script src="./Assets/Javascript/app.js" defer></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img
          src="./Assets/Img/indhold/logoBlaFestival.png"
          alt="Logo for Den blå festival"
      /></a>
    </header>
    <main>
      <section class="userBackground">
        <img
          src="./Assets/Img/indhold/user.jpg"
          alt="Billede af bruger"
          class="user"
        />
      </section>
      <section class="userInfo">
        <article>
          <img
            src="./Assets/Img/indhold/iconName.png"
            alt="Logo af et navneskilt"
          />
          <p>Gert Festival Mand</p>
        </article>
        <article>
          <img
            src="./Assets/Img/indhold/iconPhone.png"
            alt="Logo af en telefon"
          />
          <p>+45 12 34 56 78</p>
        </article>
        <article>
          <img
            src="./Assets/Img/indhold/iconMail.png"
            alt="Logo af en konvolut"
          />
          <p>Gert@gmail.com</p>
        </article>
      </section>
      <section class="favourites">
        <h2>Dine favoritter</h2>
        <article class="skip">
          <img
            src="./Assets/Img/artist/artistJakobVinnd.png"
            alt="Billede af Jakob Venndt"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>Jacob Venndt</p>
            <p>Tor. 17:00</p>
          </div>
        </article>
        <article>
          <img
            src="./Assets/Img/artist/artistMaxWolff.png"
            alt="Billede af Max Wolff"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>Max Wolff</p>
            <p>Fre. 21:00</p>
          </div>
        </article>
        <article>
          <img
            src="./Assets/Img/artist/artistSTMariaeSkolesBigBand.png"
            alt="Billede af St. Mariæ Skolens BigBand"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>St. Mariæ Skoles...</p>
            <p>Tor. 14:00</p>
          </div>
        </article>
        <article>
          <img
            src="./Assets/Img/artist/artistJohnnyBurginAndRJMischo.png"
            alt="Billede af Johnny Burgin Trio"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>Johnny Burgin Trio</p>
            <p>Lør. 23:00</p>
          </div>
        </article>
        <article>
          <img
            src="./Assets/Img/artist/artistArosia.png"
            alt="Billede af Arosia"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>Arosia</p>
            <p>Tor. 19:30</p>
          </div>
        </article>
        <article>
          <img
            src="./Assets/Img/artist/artistHoldINakken.png"
            alt="Billede af Hold I Nakken"
            class="artist"
          />
          <img
            src="./Assets/Img/indhold/iconFullHeart.png"
            alt="Ikon af et liket hjerte"
            class="like"
          />
          <div>
            <p>Hold i nakken</p>
            <p>Lør. 13:00</p>
          </div>
        </article>
      </section>
    </main>
    <nav class="navigation">
      <div class="nav-ikon">
        <a class="nav-a" href="./index.html">
          <i class="fas fa-home"></i>
        </a>
        <p class="nav-p">Hjem</p>
      </div>
      <div class="nav-ikon">
        <a class="nav-a" href="./maps.html">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>
        <p class="nav-p">Kort</p>
      </div>

      <div class="nav-cirkel">
        <div class="cirkel">
          <a class="nav-a" href="./program.html">
            <i class="fa-solid fa-calendar-days"></i>
          </a>
        </div>
      </div>

      <div class="nav-ikon">
        <a class="nav-a" href="./user.html">
          <i class="fa-solid fa-user"></i>
        </a>
        <p class="nav-p">Profil</p>
      </div>
      <div class="nav-ikon">
        <a class="nav-a" href="./sponsor.html">
          <i class="fa-solid fa-handshake"></i>
        </a>
        <p class="nav-p">Sponsor</p>
      </div>
    </nav>
  </body>
</html>
